name    = Path-Class-Rule
author  = David Golden <dagolden@cpan.org>
license = Apache_2_0
copyright_holder = David Golden
copyright_year   = 2011

[GatherDir]
exclude_filename = README.mkdn
exclude_filename = META.json

[@Filter]
-bundle = @DAGOLDEN
-remove = GatherDir
-remove = PodCoverageTests ; too many auto-generated subs to document

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[CopyFilesFromBuild]
copy = META.json

[Test::Perl::Critic]

